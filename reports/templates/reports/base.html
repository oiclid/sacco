<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Reports{% endblock %}</title>

    <!-- Bootstrap or your existing CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    {% block extra_head %}{% endblock %}
</head>

<body>

    <!-- Top Navigation (Optional, replace as needed) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Reports</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                {% block nav %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'reports:dashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'reports:as_at' %}">As At Report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'reports:monthly_repayments' %}">Monthly Repayments</a>
                    </li>
                </ul>
                {% endblock %}
            </div>
        </div>
    </nav>

    <!-- Main Page Layout -->
    <div class="container mb-5">

        <div class="card shadow-sm">
            <div class="card-body">
                {% block content %}
                <!-- Page content from child templates -->
                {% endblock %}
            </div>
        </div>

    </div>

    <!-- JS (if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
